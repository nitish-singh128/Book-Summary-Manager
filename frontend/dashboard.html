<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary Manager - Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Authentication Header -->
        <div class="auth-header-bar">
            <div class="user-info">
                <span class="welcome-text">Welcome, <strong id="userDisplayName">Loading...</strong></span>
                <span class="login-time" id="loginTime"></span>
            </div>
            <button id="logoutBtn" class="logout-btn">Sign Out</button>
        </div>

        <header>
            <h1>üìö Book Summary Manager</h1>
            <p>Keep track of your favorite books and their key insights</p>
        </header>

        <div class="add-book-section">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <input type="text" id="bookTitle" placeholder="Book Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                </div>
                <div class="form-group">
                    <select id="bookGenre" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Business">Business</option>
                        <option value="Technology">Technology</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="bookRating" required>
                        <option value="">Rating</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3/5)</option>
                        <option value="2">‚≠ê‚≠ê (2/5)</option>
                        <option value="1">‚≠ê (1/5)</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="bookSummary" placeholder="Write your book summary..." rows="6" required></textarea>
                </div>
                <button type="submit">Add Book Summary</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="üîç Search books by title, author, or genre...">
            <select id="filterGenre">
                <option value="">All Genres</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Biography">Biography</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Business">Business</option>
                <option value="Technology">Technology</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="books-section">
            <h2>My Book Summaries</h2>
            <div id="booksList" class="books-grid">
                <!-- Books will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>üìñ No book summaries yet. Add your first book above!</p>
            </div>
        </div>
    </div>

    <!-- SheetJS library for Excel operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Excel Database Manager -->
    <script src="assets/js/excel-database.js"></script>
    
    <!-- Application Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
