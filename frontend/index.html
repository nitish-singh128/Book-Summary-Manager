<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Book Summary Manager</h1>
            <p>Keep track of your favorite books and their key insights</p>
        </header>

        <div class="add-book-section">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <input type="text" id="bookTitle" placeholder="Book Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                </div>
                <div class="form-group">
                    <select id="bookGenre" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Business">Business</option>
                        <option value="Technology">Technology</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Travel">Travel</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Comics & Graphic Novels">Comics & Graphic Novels</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="Religion & Spirituality">Religion & Spirituality</option>
                        <option value="Other">Other</option>
                    </select>                    
                </div>
                <div class="form-group">
                    <select id="bookRating" required>
                        <option value="">Rating</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3/5)</option>
                        <option value="2">‚≠ê‚≠ê (2/5)</option>
                        <option value="1">‚≠ê (1/5)</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="bookSummary" placeholder="Write your book summary..." rows="6" required></textarea>
                </div>
                <button type="submit">Add Book Summary</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="üîç Search books by title, author, or genre...">
            <select id="bookGenre" required>
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Biography">Biography</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Business">Business</option>
                <option value="Technology">Technology</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Poetry">Poetry</option>
                <option value="Travel">Travel</option>
                <option value="Health &amp; Wellness">Health &amp; Wellness</option>
                <option value="Comics &amp; Graphic Novels">Comics &amp; Graphic Novels</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Religion &amp; Spirituality">Religion &amp; Spirituality</option>
                <option value="Other">Other</option>
            </select>            
        </div>

        <div class="books-section">
            <h2>My Book Summaries</h2>
            <div id="booksList" class="books-grid">
                <!-- Books will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>üìñ No book summaries yet. Add your first book above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
