<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Book Summary Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d8000c; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîß Debug Login Test</h1>
    
    <div class="debug-section">
        <h3>Database Status</h3>
        <button onclick="checkDatabase()">Check Database</button>
        <button onclick="listUsers()">List Users</button>
        <div id="dbStatus" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Login Test</h3>
        <input type="text" id="testUsername" placeholder="Username (Admin or User)" value="Admin">
        <input type="password" id="testPassword" placeholder="Password (Admin or User)" value="Admin">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Authentication Test</h3>
        <button onclick="testAuth()">Test Authentication Flow</button>
        <div id="authResult" class="result"></div>
    </div>

    <!-- SheetJS library for Excel operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Excel Database Manager -->
    <script src="assets/js/excel-database.js"></script>
    
    <script>
        async function checkDatabase() {
            const status = document.getElementById('dbStatus');
            
            try {
                if (!window.excelDB) {
                    status.innerHTML = '<span class="error">‚ùå Excel database not initialized</span>';
                    return;
                }
                
                await window.excelDB.waitForInit();
                
                const users = window.excelDB.users || [];
                const sessions = window.excelDB.sessions || [];
                const otps = window.excelDB.otps || [];
                
                status.innerHTML = `
                    <div class="success">‚úÖ Database initialized</div>
                    <div>Users: ${users.length}</div>
                    <div>Sessions: ${sessions.length}</div>
                    <div>OTPs: ${otps.length}</div>
                    <div>Initialized: ${window.excelDB.isInitialized}</div>
                `;
                
            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
        
        async function listUsers() {
            const status = document.getElementById('dbStatus');
            
            try {
                if (!window.excelDB) {
                    status.innerHTML = '<span class="error">‚ùå Excel database not initialized</span>';
                    return;
                }
                
                await window.excelDB.waitForInit();
                const users = window.excelDB.users || [];
                
                let userList = '<div class="success">üë• Users in database:</div>';
                users.forEach(user => {
                    userList += `<div>- Username: "${user.username}", Email: "${user.email}", Active: ${user.isActive}, Verified: ${user.isVerified}</div>`;
                });
                
                status.innerHTML = userList;
                
            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                if (!window.excelDB) {
                    result.innerHTML = '<span class="error">‚ùå Excel database not initialized</span>';
                    return;
                }
                
                await window.excelDB.waitForInit();
                
                // Test findUser
                const foundUser = window.excelDB.findUser(username);
                if (!foundUser) {
                    result.innerHTML = `<span class="error">‚ùå User "${username}" not found</span>`;
                    return;
                }
                
                // Test authentication
                const authUser = await window.excelDB.authenticateUser(username, password);
                
                if (authUser) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Login successful!</div>
                        <div>User: ${authUser.username}</div>
                        <div>Email: ${authUser.email}</div>
                        <div>Last Login: ${authUser.lastLogin}</div>
                    `;
                } else {
                    result.innerHTML = '<span class="error">‚ùå Authentication failed</span>';
                }
                
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                console.error('Login test error:', error);
            }
        }
        
        async function testAuth() {
            const result = document.getElementById('authResult');
            
            try {
                // Test the same flow as the auth.js
                const username = document.getElementById('testUsername').value;
                const password = document.getElementById('testPassword').value;
                
                if (!window.excelDB) {
                    throw new Error('Excel database not initialized');
                }
                
                await window.excelDB.waitForInit();
                
                const user = await window.excelDB.authenticateUser(username, password);
                
                if (user) {
                    // Store authentication data (same as auth.js)
                    localStorage.setItem('userData', JSON.stringify(user));
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    result.innerHTML = `
                        <div class="success">‚úÖ Authentication flow successful!</div>
                        <div>localStorage data stored</div>
                        <div><a href="dashboard.html">Go to Dashboard</a></div>
                    `;
                } else {
                    result.innerHTML = '<span class="error">‚ùå Authentication failed</span>';
                }
                
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                console.error('Auth test error:', error);
            }
        }
        
        // Auto-check database on load
        window.addEventListener('load', () => {
            setTimeout(checkDatabase, 1000);
        });
    </script>
</body>
</html>
